<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Técnico</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Desafio Técnico</h1>
      <form id="challengeForm">
        <label for="inputNumber">
          Insira um número:
          <div class="tooltip">
            <i class="ph-bold ph-info"></i>
            <div class="tooltiptext">
              Digite um número inteiro positivo e receba como retorno a soma de
              todos os valores inteiros que são divisíveis por 3 ou 5 e que são
              menores que o número inserido.
            </div>
          </div>
        </label>
        <input type="number" id="inputNumber" placeholder="Ex: 10" required />
        <span id="result"></span>
        <button type="button" onclick="calculateSum()">Calcular</button>
        <button type="reset" onclick="clearResult()">Limpar</button>
      </form>
    </div>
    <script src="./js/calculateSum.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
